<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Recreation JS</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
<div class="github-bio">
                <script id="git-bio-template" type="text/x-handlebars-template">
                    <div><img src="{{this.avatar_url}}" alt="" /></div>
                    <div><p>{{this.login}}</p></div>
                    <div><p>{{this.followers}}</p></div>
                    <div><p>{{this.following}}</p></div>
                </script>
            </div>

            <div class="repo-container">
                <script id="git-repo-template" type="text/x-handlebars-template">
                        <div><p>{{this.name}}</p></div>
                </script>
            </div>
    </div>

     <!-- <script id="avatar" type="text/x-handlebars-template">
            <img src="{{this.image}}" alt="">
     </script> -->



    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
